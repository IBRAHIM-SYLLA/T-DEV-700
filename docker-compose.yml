version: "3.9"

services:
  db:
    image: mariadb:11
    container_name: timemanager_db
    restart: always
    env_file:
      - .env.docker
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT_OUT}:${DB_PORT}"
    volumes:
      - ./API/src/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - timemanager_net

  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: timemanager_api
    env_file:
      - .env.docker
    restart: always
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      - db
    command: npm run dev
    volumes:
      - ./API:/app
      - /app/node_modules
    working_dir: /app
    networks:
      - timemanager_net

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: timemanager_frontend
    restart: always
    env_file:
      - .env.docker
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - api
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --host
    networks:
      - timemanager_net


networks:
  timemanager_net:

volumes:
  db_data:
