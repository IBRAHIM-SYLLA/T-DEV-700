version: "3.9"

services:
  db:
    image: mariadb:11
    container_name: timemanager_db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3307"
    volumes:
      - db_data:/var/lib/mysql
      - ./API/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    # networks:
    #   - timemanager_net

  backend:
    build:
      context: ./API
    container_name: timemanager_backend
    restart: always
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      BACKEND_PORT: ${BACKEND_PORT}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - db
    # networks:
    #   - timemanager_net

  frontend:
    build:
      context: ./Frontend
    container_name: timemanager_frontend
    restart: always
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
    ports:
      - "3000:80"
    depends_on:
      - backend
    # networks:
    #   - timemanager_net


volumes:
  db_data:

