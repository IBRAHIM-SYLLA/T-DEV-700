paths:
  /register:
    post:
      tags:
        - Auth
      summary: Inscription d’un utilisateur
      description: Crée un nouvel utilisateur et retourne les informations associées.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstname
                - lastname
              properties:
                email:
                  type: string
                  format: email
                  example: john.doe@email.com
                password:
                  type: string
                  format: password
                  example: StrongPassword123!
                firstname:
                  type: string
                  example: John
                lastname:
                  type: string
                  example: Doe
      responses:
        "201":
          description: Utilisateur créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  email:
                    type: string
                    example: john.doe@email.com
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        "400":
          description: Données invalides
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email déjà utilisé

  /login:
    post:
      tags:
        - Auth
      summary: Connexion utilisateur
      description: Authentifie un utilisateur et retourne un JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john.doe@email.com
                password:
                  type: string
                  format: password
                  example: StrongPassword123!
      responses:
        "200":
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: john.doe@email.com
        "401":
          description: Identifiants invalides
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email ou mot de passe incorrect
