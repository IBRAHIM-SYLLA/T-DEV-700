version: '3.9'

services:
  mariadb:
    image: mariadb:11
    container_name: timemanager_mariadb_prod
    restart: unless-stopped
    env_file: ".env.prod"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - ./API/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - mariadb_prod_data:/var/lib/mysql
      - ./logs/prod/db:/log/mysql
    networks:
      - timemanager_prod_net
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./API
      dockerfile: Dockerfile.prod
      target: production
    container_name: timemanager_backend_prod
    env_file: ".env.prod"
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - ./logs/prod/api:/logs
    networks:
      - timemanager_prod_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.prod
      target: production
    container_name: timemanager_frontend_prod
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - timemanager_prod_net

  nginx:
    image: nginx:alpine
    container_name: timemanager_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/prod/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - timemanager_prod_net

networks:
  timemanager_prod_net:
    driver: bridge

volumes:
  mariadb_prod_data:
