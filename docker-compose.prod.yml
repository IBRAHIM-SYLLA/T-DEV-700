services:
  mariadb:
    image: mariadb:11
    container_name: timemanager_mariadb_prod
    restart: always
    env_file: ".env.prod"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data_prod:/var/lib/mysql
      - ./logs/db:/var/log/mysql
    networks:
      - timemanager_net
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./API
      dockerfile: Dockerfile.prod
      target: production
    container_name: timemanager_backend_prod
    restart: always
    env_file: ".env.prod"
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - ./logs/api:/logs
    networks:
      - timemanager_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.prod
      target: production
    container_name: timemanager_frontend_prod
    restart: always
    env_file: ".env.prod"
    depends_on:
      - backend
    volumes:
      - ./logs/frontend:/var/log/nginx
    networks:
      - timemanager_net

  reverse-proxy:
    image: nginx:alpine
    container_name: timemanager_proxy
    restart: always
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - timemanager_net

networks:
  timemanager_net:
    driver: bridge

volumes:
  mariadb_data_prod:
    driver: local
