name: CI ‚Äì Build & Tests TimeManager

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build du projet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Installation des d√©pendances backend
        working-directory: ./API
        run: npm ci

      - name: Build du backend
        working-directory: ./API
        run: |
          npm run build || echo "‚ö†Ô∏è Build warnings detected but continuing"
        continue-on-error: false

      - name: Installation des d√©pendances frontend
        working-directory: ./Frontend
        run: npm ci

      - name: Build du frontend
        working-directory: ./Frontend
        run: npm run build
  test:
    name: Tests + Coverage Backend
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Installation des d√©pendances backend
        working-directory: ./API
        run: npm ci

      - name: Ex√©cution des tests Jest avec coverage
        working-directory: ./API
        run: npm run test -- --coverage --coverageReporters="text" --coverageReporters="lcov"

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: API/coverage/

      - name: Coverage Summary
        working-directory: ./API
        run: |
          echo "## üìä Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
          fi

  lint:
    name: V√©rification Lint
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Installation du backend
        working-directory: ./API
        run: npm ci

      - name: Lancement du lint
        working-directory: ./API
        run: npm run lint || echo "‚ö†Ô∏è Aucun script lint d√©fini"
        continue-on-error: true
        
  docker-build:
    name: Build Docker Production
    runs-on: ubuntu-latest
    needs: [build, test, lint]

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build avec Docker Compose V2
        run: docker compose -f docker-compose.prod.yml build

      - name: V√©rification des images
        run: docker images

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [build, test, lint, docker-build]
    if: always()
    
    steps:
      - name: Check All Jobs Status
        run: |
          echo "Build status: ${{ needs.build.result }}"
          echo "Test status: ${{ needs.test.result }}"
          echo "Lint status: ${{ needs.lint.result }}"          
          echo "‚úÖ Docker: ${{ needs.docker-build.result }}"
          
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå Build failed"
            exit 1
          fi
          
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          echo "‚úÖ Quality gate passed"